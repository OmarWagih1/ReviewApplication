<ion-header showWhen="ios" color = blue>
	<ion-navbar color = light>
	</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label> Choose a user </ion-label>
  <ion-select [(ngModel)]="RequiredUser">
    <div *ngFor="let item1 of Users">
    <ion-option value="{{item1.UserId}}">{{item1.Email}}</ion-option>
    </div>
  </ion-select>
  </ion-item>
  <ion-item>
  <ion-label>Choose a Place</ion-label>
<ion-select [(ngModel)]="RequiredPlace">
    <div *ngFor="let item of Restaurants">
    <ion-option value="{{item.PlaceId}}">{{item.Name}}, {{item.District}}</ion-option>
    </div>
  </ion-select>
  </ion-item>
   <button ion-button full  (click)="Register()" clear>Add Owner</button>
</ion-content>
