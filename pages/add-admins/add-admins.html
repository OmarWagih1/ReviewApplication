<ion-header showWhen="ios" color = blue>
	<ion-navbar color = light>
	</ion-navbar>
</ion-header>



<ion-content style='background-color:#f3f3f3'>

 <ion-list>
      <div *ngFor="let item of items">
           <ion-card>
            <ion-item no-padding>
               <div style='margin-left:5%;'>
                    <h2>{{item.Name}}</h2>
                    <p>{{item.Email}}</p>
                    <br>
                    <br>
      
      <button *ngIf= "item.ClearanceLevel == 'NORMAL'  || item.ClearanceLevel == 'OWNER'" (click)="Submit(1,item.UserId)"  clear ion-button icon-only color="dark">
        <ion-icon name="add"></ion-icon>
      </button>
      <button *ngIf= "item.ClearanceLevel == 'ADMIN'" (click)="Submit(2,item.UserId)" clear ion-button icon-only color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
                </div>
                <div class="item-text-wrap">
                <p style='float:right; margin-top:-5%;'>Reports:{{item.NumberofReports}}
                    <br>
                    Clearance:{{item.ClearanceLevel}}
                </p>
                </div>
            </ion-item>
            </ion-card>
        </div>
 </ion-list>

</ion-content>
