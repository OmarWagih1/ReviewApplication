<ion-header>

  <ion-navbar>
    <ion-title>AddMenus</ion-title>

</ion-header>


<ion-content padding>
<ion-label>Please Enter Your Subtitle</ion-label>

<ion-label>Enter List</ion-label>

<ion-input [(ngModel)]="PriceItem1" placeholder="Price"></ion-input>

<ion-input [(ngModel)]="Item2" placeholder="Item"></ion-input>
<ion-input [(ngModel)]="PriceItem2" placeholder="Price"></ion-input>

<ion-input [(ngModel)]="Item3" placeholder="Item"></ion-input>
<ion-input [(ngModel)]="PriceItem3" placeholder="Price"></ion-input>

<ion-input [(ngModel)]="Item4" placeholder="Item"></ion-input>
<ion-input [(ngModel)]="PriceItem4" placeholder="Price"></ion-input>

<ion-input [(ngModel)]="Item5" placeholder="Item"></ion-input>
<ion-input [(ngModel)]="PriceItem5" placeholder="Price"></ion-input>

  <button (click) = "DoIt()" ion-button>Submit</button>

</ion-content>
